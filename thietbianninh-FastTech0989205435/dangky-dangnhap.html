<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Đăng Ký & Đăng Nhập</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }
        /* Button to open modal */
        .open-btn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .open-btn:hover {
            background-color: #45a049;
        }
        /* Modal overlay */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        /* Modal content container */
        .modal-container {
            width: 300px;
            position: relative;
            overflow: hidden;
        }
        /* Modal content */
        .modal-content {
            width: 100%;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            text-align: center;
            position: absolute;
            top: 0;
            left: 0;
            transition: transform 0.4s ease;
        }
        h2 {
            color: #333;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .toggle-btn {
            color: #007bff;
            cursor: pointer;
            margin-top: 10px;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            color: #aaa;
            cursor: pointer;
        }
        .close-btn:hover {
            color: black;
        }
        /* Slide effect */
        .slide-left {
            transform: translateX(0%);
        }
        .slide-right {
            transform: translateX(-100%);
        }
    </style>
</head>
<body>

<!-- Button to open modal -->
<button class="open-btn" onclick="openModal()">Đăng Nhập / Đăng Ký</button>

<!-- Modal -->
<div class="modal" id="authModal">
    <div class="modal-container">
        <!-- Đăng Nhập Modal -->
        <div class="modal-content slide-left" id="loginModal">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h2>Đăng Nhập</h2>
            <form>
                <input type="text" id="loginUsername" placeholder="Tên người dùng" required>
                <input type="password" id="loginPassword" placeholder="Mật khẩu" required>
                <button type="button" onclick="handleLogin()">Đăng Nhập</button>
            </form>
            <div class="toggle-btn" onclick="toggleForm()">Chưa có tài khoản? Đăng ký ngay</div>
        </div>

        <!-- Đăng Ký Modal -->
        <div class="modal-content slide-right" id="registerModal">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h2>Đăng Ký</h2>
            <form>
                <input type="text" id="registerUsername" placeholder="Tên người dùng" required>
                <input type="password" id="registerPassword" placeholder="Mật khẩu" required>
                <button type="button" onclick="handleRegister()">Đăng Ký</button>
            </form>
            <div class="toggle-btn" onclick="toggleForm()">Đã có tài khoản? Đăng nhập</div>
        </div>
    </div>
</div>

<script>
    let isLogin = true;

    function openModal() {
        document.getElementById("authModal").style.display = "flex";
    }

    function closeModal() {
        document.getElementById("authModal").style.display = "none";
    }

    function toggleForm() {
        isLogin = !isLogin;
        const loginModal = document.getElementById("loginModal");
        const registerModal = document.getElementById("registerModal");
        
        if (isLogin) {
            loginModal.classList.add("slide-left");
            loginModal.classList.remove("slide-right");
            registerModal.classList.add("slide-right");
            registerModal.classList.remove("slide-left");
        } else {
            loginModal.classList.add("slide-right");
            loginModal.classList.remove("slide-left");
            registerModal.classList.add("slide-left");
            registerModal.classList.remove("slide-right");
        }
    }

    function handleLogin() {
        const username = document.getElementById("loginUsername").value;
        alert(`Đăng nhập thành công với tài khoản: ${username}`);
        closeModal();
    }

    function handleRegister() {
        const username = document.getElementById("registerUsername").value;
        alert(`Đăng ký thành công tài khoản: ${username}`);
        closeModal();
    }
</script>

</body>
</html>
